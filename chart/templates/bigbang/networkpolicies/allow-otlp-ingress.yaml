{{- if .Values.networkPolicies.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-otlp-ingress-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: alloy
  policyTypes:
  - Ingress
  ingress:
  # Since OTLP traffic can and should come from anywhere,
  # we don't want to restrict the source.
  - ports:
    - port: {{ .Values.k8sMonitoringValues.receivers.grpc.port }}
    - port: {{ .Values.k8sMonitoringValues.receivers.http.port }}
{{- end }}

